<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backoffice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="backoffice.css">
</head>
<body>
    <h1 class="mb-5 text-center">Aggiungi Nuovo Prodotto</h1>
    <form id="product-form" class="d-flex mb-4 col-8">
        <div class="ms-1 me-3">
        <label for="new-name">Nome</label>
        <input type="text" id="new-name" class="form-input" placeholder="Nome del prodotto" required>
        </div>
        <div class="me-3">
        <label for="new-description">Descrizione</label>
        <input type="text" id="new-description" class="form-input" placeholder="Descrizione prodotto" required>
        </div>
        <div class="me-3">
        <label for="new-brand">Marca</label>
        <input type="text" id="new-brand" class="form-input" placeholder="Marca del prodotto" required>
        </div>
        <div class="me-3">
        <label for="new-imgUrl">URL Immagine</label>
        <input type="url" id="new-imgUrl" class="form-input" placeholder="URL Immagine" required>
        </div>
        <div class="me-3">
        <label for="new-price">Prezzo</label>
        <input type="number" id="new-price" class="form-input" placeholder="Prezzo del prodotto" required>
        </div>
        <div class="col-2">
        <span><button type="submit" class="create-element mb-1">crea nuovo prodotto</button></span>
        <span><button type="submit" id="modifica-btn"class="edit-element">modifica prodotto</button></span>
        </div>
        </form>
    <form id="new-product-form" class="d-flex mb-4 col-8 ">
        <div class="ms-1 me-3">
        <label for="name">Nome</label>
        <input type="text" id="name" class="form-input" placeholder="Nome del prodotto" required>
        </div>
        <div class="me-3">
        <label for="description">Descrizione</label>
        <input type="text" id="description" class="form-input" placeholder="Descrizione del prodotto" required>
        </div>
        <div class="me-3">
        <label for="brand">Marca</label>
        <input type="text" id="brand" class="form-input" placeholder="Marca del prodotto" required>
        </div>
        <div class=" me-3">
        <label for="imgUrl">URL Immagine</label>
        <input type="url" id="imgUrl" class="form-input" placeholder="URL Immagine" required>
        </div>
        <div class="me-3">
        <label for="price">Prezzo</label>
        <input type="number" id="price" class="form-input" placeholder="Prezzo del prodotto" step="0.01" required>
        </div>
        <div>
        <button type="submit" class="add-product">Aggiungi prodotto</button>
        </div>
    </form>
    <form id="searchForm" class="d-flex mb-4 col-8 ">
        <div class="ms-1 me-3">
        <label for="name">Nome</label>
        <input type="text" id="nameInput" class="form-input" placeholder="Nome del prodotto" required>
        </div>
        <div class="me-3">
        <label for="description">Descrizione</label>
        <input type="text" id="descriptionInput" class="form-input" placeholder="Descrizione del prodotto" required>
        </div>
        <div class="me-3">
        <label for="brand">Marca</label>
        <input type="text" id="brandInput" class="form-input" placeholder="Marca del prodotto" required>
        </div>
        <div class=" me-3">
        <label for="imgUrl">URL Immagine</label>
        <input type="url" id="imgUrlInput" class="form-input" placeholder="URL Immagine" required>
        </div>
        <div class="me-3">
        <label for="price">Prezzo</label>
        <input type="number" id="priceInput" class="form-input" placeholder="Prezzo del prodotto" step="0.01" required>
        </div>
        <div>
        <button type="submit">Cerca prodotto</button>
        </div>
    </form>



    <div id="availableProductsContainer" class="container d-flex mt-5 mb-5 flex-column">
        <h2>Prodotti inseriti nella lista</h2>
        <ul id="lista" class="list-group list-unstyled d-flex"></ul>
      </div>




    <script src="backoffice.js"></script>
</body>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
 <script src="backoffice.js"></script>
</html>
